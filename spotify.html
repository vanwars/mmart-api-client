<html ng-app="MusicApp">
<head>
	<title>Your First Angular App</title>
	<link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" >
	<link href="http://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/css/mdb.css" 
		rel="stylesheet" type="text/css" >
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
		rel="stylesheet" type="text/css" >
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<h1>Sample Angular App: Spotify</h1>
		<div ng-controller="MusicController">

			<!-- search form -->
	    	<input id="artist" ng-model="searchTerm" type="text" autofocus placeholder="Search by artist" dl-enter-key="doSearch();" />

	    	<!-- this card repeats for each artist -->
			<div class="card" ng-repeat="item in albums.items | orderBy: albumOrder">
			  	<img class="img-fluid" ng-src="{{ item.images[1].url}}" />
			  	<div class="card-block">
				    <h4 class="card-title">{{item.name}}</h4>
				    <p class="card-text">
				        Here is some text
				    </p>
			    	<a href="#" class="btn btn-primary">
			    		<i class="fa fa-headphones"></i> 
			    		Listen Now
			    	</a>
			  	</div>
			</div>
			<!-- end repeat -->
		</div>
	</div>

	<!-- including jQuery, angularJS, and your app -->
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>
	<script src="js/spotifyApp.js" type="text/javascript"></script>
</body>
</html>
